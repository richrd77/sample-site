<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/contact.css">
    <title>Document</title>

<body>
    <header>
        <span class="comp">My Company Name</span>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="home-main">
        <div class="cont-socials">
            <h1>Follow us on below social media</h1>
            <ul class="cont-social">
                <li><a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook-f"></i></a></i>
                </li>
                <li><a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></i></a>
                </li>
                <li><a href="https://www.twitter.com" target="_blank"><i class="fa-brands fa-twitter"></i></i></a></li>
            </ul>
        </div>
        <div class="cont-form">
            <form class="cont-frm">
                <div class="cont-fld">
                    <label for="email">Your email</label>
                    <input required class="txt" type="email" name="email" id="email">
                </div>
                <div class="cont-fld">
                    <label for="desc">Your query</label>
                    <textarea required class="txt multi" name="desc" id="desc"></textarea>
                </div>
                <button>Submit</button>
            </form>
        </div>
    </main>
    <footer>
        <span class="footer-name">Developed by Name</span>
        <ul class="footer-social">
            <li><a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook-f"></i></a></i></li>
            <li><a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></i></a></li>
            <li><a href="https://www.twitter.com" target="_blank"><i class="fa-brands fa-twitter"></i></i></a></li>
        </ul>
        <span class="footer-copy">&copy; 2022</span>
    </footer>

        console.log(f);

        f.addEventListener('submit', (e) => {
            console.log(f);
            e.preventDefault();
        });

</body>

</html>
